<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
    <style>
      span {
        display: inline-block;
        font-weight: 500;
        width: 20px;
        border: 1px solid black;
        padding: 1px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <p>[Enter a number between 2 and 10]</p>
    <label for="x-input"></label>
    <input type="number" id="x-input"></input>
    <label for="y-input">by: </label>
    <input type="number" id="y-input"></input>
    <br />
    <br/>
    <button onclick="generateTable()">Generate Table</button>
    <br />
    <br />
    <div id="table" style="display:none;"></div>

    <script>
      function generateTable() {
        var x = document.getElementById("x-input").value;
        var y = document.getElementById("y-input").value;
        var content = "";
        if (x >= 2 && x <= 10 && y >= 2 && y <= 10) {
          for (var i = 1; i <= x; i++) {
            for (var j = 1; j <= y; j++) {
              content += "<span>" + (i * j).toString() + "</span>";
            }
            content += "<br>";
          }
          const table = document.getElementById("table");
          table.innerHTML = content;
          table.style.border = "1px solid black";
          table.style.padding = "1px";
          table.style.display = "inline-block";
          // border: 1px solid black; padding: 1px; display: inline-block;
        } else {
          alert("Please enter values between 2 and 10");
        }
        
      }
    </script>
  </body>
</html>
